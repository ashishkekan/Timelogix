{% extends "navbar/base.html" %}

{% block content %}
<div class="text-center">
  <h2>Add Task</h2>
  <h3>Hi, {{ request.user.username }}!<br></h3>
  <h4>Please add your task details here!</h4>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h2>Add Task</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            {% for field in form %}
              <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                {{ field }}
                {% if field.errors %}
                  <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
              </div>
            {% endfor %}

            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-3">Save</button>
            </div>
          </form>
          <div style="text-align: right;">
              <a href="{% url 'task_list' %}" class="btn btn-primary mt-3">See list</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
