{% extends "navbar/base.html" %}
{% load custom_filter %}

{% block title %}Daily Working TimeLogs{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6">
    <div class="text-center mb-12">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Daily Working TimeLogs</h2>
    </div>
    <div class="form-container max-w-lg mx-auto glass-card">
        <h4 class="text-lg font-semibold text-gray-900 mb-6 text-center">Create TimeLogs</h4>
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <div class="flex justify-between items-center mt-6">
                <a href="{% url 'dashboard' %}" class="btn-secondary">‚Üê Back</a>
                <button type="submit" class="btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
