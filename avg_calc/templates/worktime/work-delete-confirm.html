{% extends 'navbar/base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Confirm Deletion</h3>
  <p>Are you sure you want to delete the entry on <strong>{{ entry.date }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'worktime' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
