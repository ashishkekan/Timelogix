{% extends "navbar/base.html" %}
{% load static %}
{% block title %}Timelogix | Work Summary{% endblock %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6">
    <div class="text-center mb-12">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Work Summary</h2>
        <p class="text-lg text-gray-600">Hi, {{ request.user.username }}!</p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for card in stat_cards %}
            <div class="stat-card">
                <div class="flex items-center justify-between mb-4">
                    <h4 class="text-gray-500 font-medium text-sm uppercase">{{ card.title }}</h4>
                    <i class="{{ card.icon_class }} {{ card.icon_color }} text-lg"></i>
                </div>
                <p class="text-xl font-bold text-gray-900">{{ card.value }}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
