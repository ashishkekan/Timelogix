{% extends "navbar/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h2>Task List</h2>
        <h3>Hi, {{ request.user.username }}!</h3>
        <a href="{% url 'create_task' %}" class="btn btn-primary mt-3">Add New Task</a>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Your Tasks</h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Task Name</th>
                                <th>Expected Completion Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for task in tasks %}
                                <tr>
                                    <td>{{ task.task_name }}</td>
                                    <td>{{ task.expected_completion_date }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
