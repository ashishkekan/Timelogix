{% extends "navbar/base.html" %}
{% load custom_filter %}

{% block title %}Upload Time Logs{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6">
    <div class="text-center mb-12">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Upload Time Logs</h2>
        <p class="text-lg text-gray-600">Please upload your time logs here!</p>
    </div>
    <div class="form-container max-w-lg mx-auto glass-card">
        <h4 class="text-lg font-semibold text-gray-900 mb-6 text-center">Upload Excel File</h4>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{form.as_p}}
            </div>
            <div class="flex justify-between items-center mt-6">
                <a href="{% url 'export-template' %}" class="btn-secondary">Export Template</a>
                <button type="submit" class="btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
