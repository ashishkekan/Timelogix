{% extends "navbar/base.html" %}
{% load custom_filter %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6">
    <div class="form-container max-w-md mx-auto bg-white p-6 shadow-lg rounded-md">
        <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-content space-y-4">
                {{ form.as_p }}
            </div>

            <div class="text-center mt-6">
                <button type="submit" class="btn-primary w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Login
                </button>
            </div>
        </form>
        <div class="form-footer mt-4 text-center text-sm text-gray-600">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-teal-600 hover:underline">Register here</a>
        </div>
    </div>
</div>
{% endblock %}
